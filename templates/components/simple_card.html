<div
    style="height: 250px;
        border: solid 1px black;
        width: 165px; 
        display: flex;
        flex-direction: column; 
        align-items: center; 
        justify-content: space-around; 
        overflow: hidden;">
    <div style="height: 120px; width: 85px; border: solid 1px black; ">
        <img style="width: 100%; height: 100%;" src="{{book.cover.url}}" alt="img">
    </div>
    <div style="display: flex; overflow: hidden; font-size: small; text-align: center;">
        <p style="display: flex;">{{book.title}}</p>
    </div>
    <div style="padding: 0 5px;">
        <span style="text-align: justify;">{{book.prize}}</span>
    </div>
</div>
