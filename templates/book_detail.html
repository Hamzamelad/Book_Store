{% extends '_base.html' %}
{% url 'author_details' book.author.id as authorurl%}

{% block title %}
book details
{% endblock title %}

{% block content %}
    
<div>
    <h3>{{book.title}}</h3>
    <div style="height: 100px; width: 80px;">
        <img style="width: 100%; height: 100%;" src="{{book.cover.url}}" alt="img">
    </div>
    <p>{{book.dis}}</p>
    <p>by <a href="{{authorurl}}">{{book.author}}</a> {{book.author.id}} | puplished in {{book.pup_date}}</p>
</div>
{% endblock content %}
