<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
{% extends '_base.html' %}


{% block title %}
    search
{% endblock title %}
    

{% block content %}
<form action="" method="get">
    <input type="text" name="title_contains">
    <select name="pup_year">
        <option value="2015" name>last 10 years</option>
        <option value="2005">last 20 years</option>
    </select>
    <button type="submit">search</button>
</form>

{% for item in filters.qs %}
    <p>{{item.title}}</p>
    <div style="width: 100px; height: 150px;">
        <img style="width: 100%; height: 100%;" src="{{item.cover.url}}" alt="img">
    </div>
    <p>{{item.dis}}</p>
{% endfor %}
{% endblock content %}
